<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Repro Google</title>
</head>
<body>
  <header>

      <a id="mail" class="element" href="https://mail.google.com/mail/">Gmail</a>
      <a id="images" class="element" href="https://www.google.fr/imghp?hl=fr&tab=wi">Images</a>
      <a id="apps" class="element" href="https://news.google.com/?taa=1&hl=fr&gl=FR&ceid=FR:fr"><img src="ressources/ic_apps_black_48dp.png" alt="applications link" ></a>
      <a id="connexion" class="element" href="https://accounts.google.com/signin/v2/sl/pwd?hl=fr&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Connexion</a>

  </header>

  <main>

    <img src="ressources/googlelogo_color_272x92dp.png" alt="Logo Google" id="logo">
    <input type="text" id="search">
    <div id="validate">
      <input type="button" value="Recherche Google" class="button" id="googlesearch">
      <input type="button" value="J'ai de la chance" class="button" id="luckystrike">
    </div>
  </main>

  <footer>

    <div id="country">France</div>
    <div id="liens">
      <ul id="left">
        <li><a href="https://adwords.google.com/intl/fr_fr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicité</a></li>
        <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Entreprise</a></li>
        <li><a href="https://www.google.com/intl/fr_fr/about/?utm_source=google.com&utm_medium=referral&utm_campaign=hp-footer&fg=1">A propos</a></li>
      </ul>
      <ul id="right">
        <li><a href="https://support.google.com/websearch/answer/7585859?p=fr_consumer_info&hl=fr&fg=1&visit_id=0-636649924554353384-3514644967&rd=1">Info consommateurs</a></li>
        <li><a href="https://policies.google.com/privacy?hl=fr&gl=fr">Confidentialité</a></li>
        <li><a href="https://policies.google.com/terms?hl=fr&gl=fr">Conditions</a></li>
        <li><a href="https://www.google.com/preferences?hl=fr&fg=1">Paramètres</a></li>
      </ul>
    </div>

  </footer>

</body>
</html>
